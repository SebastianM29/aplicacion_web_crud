<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Socket client</title>
</head>
<body style="height: 100vh">
    <h1>Socket client</h1>

    <section class="Server-status">
        <p class="status">Server Status
            <span id="online" class="text-danger">Online</span>
            <span id="offline" class="text-success">Offline</span>
        </p>
        
    </section>
    <section class="container  h-100">
        <div class="row h-100">
            <div class="col-md-4 my-auto">
                <form id="formulario" class="card card-body rounded-5">
                    <h1 class=" h4 mb-4">Escriba una nota</h1>
                    
                    <input type="text" id="title" name="title" placeholder="escriba un titulo" class="form-control mb-3 rounded-5">
                    
                    <textarea name="description" id="description" rows="4" class="form-control rounded-5 mt-3 mb-4" placeholder="descripcion"></textarea>
                    <button class="btn btn-danger rounded-5">enviar</button>
                </form>
            </div>
            <div class="col-md-8 my-auto h-50 ">
                
                <div id="notes"></div>
            </div>
        </div>

    </section>
    
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./js/socket.js"></script>
    <script src="./js/socket-clients.js"></script>
    <script src="./js/ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
